<div class="navbar">
  <div ng-controller="navbarController" hide show-sm show-xs>
    <md-toolbar style="opacity: 0.9;">
      <div class="md-toolbar-tools">
        <!--<md-button ng-click="toggleLeft()" class="md-icon-button" aria-label="Settings">
          <md-icon md-svg-icon="assets/icons/menu.svg"></md-icon>
        </md-button>-->
        <h2>
          <span>Educ Online</span>
        </h2>
        <span flex=""></span>
        <md-menu hide show-sm show-xs show-md>
          <md-button aria-label="Open phone interactions menu" class="md-icon-button" ng-click="openMenu($mdOpenMenu, $event)">
            <md-icon md-menu-origin md-svg-icon="assets/icons/dots-vertical.svg"></md-icon>
          </md-button>
          <md-menu-content width="4">
            <md-menu-item>
              <md-button ng-click="showAddDialog($event)">
                <md-icon md-svg-icon="content:add" md-menu-align-target></md-icon>
                S'abonner
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button ng-click="redial($event)">
                <md-icon md-svg-icon="communication:dialpad" md-menu-align-target></md-icon>
                Fonctionnalités
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button disabled="disabled" ng-click="checkVoicemail()">
                <md-icon md-svg-icon="communication:voicemail"></md-icon>
                Aide
              </md-button>
            </md-menu-item>
            <md-menu-item>
              <md-button ng-click="toggleNotifications()">
                <md-icon md-svg-icon="social:notifications{{notificationsEnabled ? '_off' : ''}}"></md-icon>
                {{notificationsEnabled ? 'Disable' : 'Enable' }} notifications
              </md-button>
            </md-menu-item>

            <md-menu-divider></md-menu-divider>


          </md-menu-content>
        </md-menu>
      </div>
    </md-toolbar>
  </div>
  <div ng-controller="navbarController" hide show-gt-md show-md >
    <md-toolbar style="opacity: 0.9; height: 60px;">
      <div layout="row">
        <h2>
          <span>Educ Online</span>
        </h2>
        <md-menu>
          <md-menu-content layout="row" width='4'>

            <md-button ng-click="ctrl.openMenu($mdOpenMenu, $event)">
              S'abonner
            </md-button>


            <md-button ng-click="ctrl.openMenu($mdOpenMenu, $event)">
              Fonctionnalités
            </md-button>

            <md-button ng-click="ctrl.openMenu($mdOpenMenu, $event)">
              Aide
            </md-button>

            <md-menu-divider></md-menu-divider>

            <md-button class="md-raised md-warn" ng-click="ctrl.openMenu($mdOpenMenu, $event)">
              S'inscrire
            </md-button>

            <md-button class="md-raised" ng-click="ctrl.openMenu($mdOpenMenu, $event)">
              Se connecter
            </md-button>


          </md-menu-content>
        </md-menu>
      </div>
      <span flex="5"></span>
    </md-toolbar>
  </div>
</div>
